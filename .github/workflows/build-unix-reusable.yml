name: "Reusable Unix Build"

on:
  workflow_call:
    inputs:
      create-setup:
        description: 'Whether to create Debian setup installer'
        required: false
        type: boolean
        default: false
      build-type:
        description: 'Build type (Debug or Release)'
        required: false
        type: string
        default: 'Release'

jobs:
  buildUnix:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - run: mkdir ${{github.workspace}}/build

    - name: Install other dependencies
      run: |
        sudo apt-get update
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository 'deb http://apt.llvm.org/noble/ llvm-toolchain-noble main'
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libgtk-3-dev ccache clang-20
        clang-20 --version
        cmake --version
        ccache --version

    - name: Setup ccache
      run: |
        ccache --set-config=cache_dir=${{runner.workspace}}/.ccache
        ccache --set-config=compression=true
        ccache --set-config=sloppiness=pch_defines,time_macros,include_file_mtime,include_file_ctime
        ccache --set-config=hard_link=true
        ccache --zero-stats
        ccache --show-config

    - name: Restore ccache
      id: cache-ccache-restore
      uses: actions/cache/restore@v4
      with:
        path: ${{runner.workspace}}/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-
        enableCrossOsArchive: false

    - name: Restore CMake FetchContent
      id: cache-fetchcontent-restore
      uses: actions/cache/restore@v4
      with:
        path: |
          ${{github.workspace}}/build/_deps
        key: ${{ runner.os }}-fetchcontent-${{ hashFiles('**/CMakeLists.txt', 'CMakePresets.json') }}
        restore-keys: |
          ${{ runner.os }}-fetchcontent-
        enableCrossOsArchive: false

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{inputs.build-type}} -DCMAKE_C_COMPILER=clang-20 -DCMAKE_CXX_COMPILER=clang++-20

    - name: Build wxUiEditor
      run: cmake --build ${{github.workspace}}/build --config ${{inputs.build-type}} --target wxUiEditor

    - name: Save ccache
      if: always() && steps.cache-ccache-restore.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        path: ${{runner.workspace}}/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}

    - name: Save CMake FetchContent
      if: always() && steps.cache-fetchcontent-restore.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        path: |
          ${{github.workspace}}/build/_deps
        key: ${{ runner.os }}-fetchcontent-${{ hashFiles('**/CMakeLists.txt', 'CMakePresets.json') }}

    - name: Build Setup
      if: ${{ inputs.create-setup }}
      run: |
        cd build
        cpack -G DEB -C ${{inputs.build-type}}

    - name: Create Debian Artifact
      if: ${{ inputs.create-setup }}
      uses: actions/upload-artifact@v4
      with:
        name: DebianSetup
        path: |
          build/wxUiEditor-*-Linux.deb

    - name: Download linuxdeploy
      if: ${{ inputs.create-setup }}
      run: |
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage

    - name: Create AppImage
      if: ${{ inputs.create-setup }}
      run: |
        export OUTPUT=wxuieditor.AppImage
        export VERSION=$(grep -oP 'set\(wxUE_VERSION "\K[^"]+' CMakeLists.txt || echo "dev")
        ./linuxdeploy-x86_64.AppImage \
          --appdir AppDir \
          --executable ${{github.workspace}}/build/wxUiEditor \
          --desktop-file ${{github.workspace}}/wxUiEditor.desktop \
          --icon-file ${{github.workspace}}/src/art_src/wxUiEditor.svg \
          --output appimage

        # Rename to simple name
        mv wxuieditor-*.AppImage wxuieditor.AppImage || true

    - name: Create AppImage Artifact
      if: ${{ inputs.create-setup }}
      uses: actions/upload-artifact@v4
      with:
        name: AppImage
        path: wxuieditor.AppImage
