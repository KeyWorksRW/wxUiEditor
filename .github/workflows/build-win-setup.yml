name: "Build Windows Setup"

on:
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - run: mkdir ${{github.workspace}}/build

    - name: Cache CMakeFiles
      uses: actions/cache@v3
      with:
          path: |
            build/CMakeFiles
            build\wxWidgets\wx_3_2\CMakeFiles
          key: ${{ runner.os }}-cmake-files-${{ hashFiles('**/CMakeLists.txt') }}

    - name: Configure CMake
      run: cmake -G "Ninja Multi-Config" -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_C_COMPILER=cl.exe -DCMAKE_CXX_COMPILER=cl.exe -T "v143,host=x64"

    - name: Build wxUiEditor
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target wxUiEditor

    - run: choco install nsis

    - name: Build Setup
      run: |
        cd build
        cpack -G NSIS

    - name: Create wxUiEditor Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Executables
        path: |
          build/stage/bin/Release/wxUiEditor.exe
          build/wxUiEditor-*-win64.exe
