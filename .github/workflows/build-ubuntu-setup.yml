name: "Build Unix Executable"

on:
  workflow_dispatch:

env:
  BUILD_TYPE: Release

# wxUiEditor currently requires a minimum of gcc 11.4 to build. While it is possible to install
# that version on a dev's machine, it is not possible to install on a github runner. As such,
# this version uses ubuntu-22.04 and gcc 12.

# Note that this build will require GLIBC_2.34 on the OS, which means Ununtu 20.4

jobs:
  buildUnix:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - run: mkdir ${{github.workspace}}/build

    - name: Install other dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libgtk-3-dev

    - name: Install g++ 11
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-get install g++-12 -y

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build wxUiEditor
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target wxUiEditor

    - name: Build Setup
      run: |
        cd build
        cpack -G DEB -C Release

    - name: Create wxUiEditor Artifact
      uses: actions/upload-artifact@v3
      with:
        name: UnixExecutable
        path: |
          build/wxUiEditor-1.1.3-Linux.deb
