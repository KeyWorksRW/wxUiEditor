name: Verify clang-format

on:
  pull_request:
    paths-ignore:
      - src/art_src
      - src/xml
      - src/import/rapidjson
      - pugixml
      - testing
      - import_tests
      - python_tests/python
      - python_tests/art

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.15
      with:
        source: './src'
        exclude: file
        extensions: 'h,cpp'
        clangFormatVersion: 15
        style: file
