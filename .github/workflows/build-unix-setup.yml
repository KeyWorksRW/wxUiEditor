name: "Build Unix Executable"

on:
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  CC: clang
  CXX: clang++

jobs:
  buildUnix:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Clang
      uses: egor-tensin/setup-clang@v1
      with:
        version: latest
        platform: x64

    - run: mkdir ${{github.workspace}}/build

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libgtk-3-dev

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build wxUiEditor
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target wxUiEditor

    - name: Build Setup
      run: |
        cd build
        cpack -G DEB -C Release

    - name: Create wxUiEditor Artifact
      uses: actions/upload-artifact@v3
      with:
        name: UnixExecutable
        path: |
          build/wxUiEditor-1.1.3-Linux.deb
