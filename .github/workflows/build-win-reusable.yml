name: "Reusable Windows Build"

on:
  workflow_call:
    inputs:
      create-setup:
        description: 'Whether to create NSIS setup installer'
        required: false
        type: boolean
        default: false
      build-type:
        description: 'Build type (Debug or Release)'
        required: false
        type: string
        default: 'Release'

jobs:
  buildWindows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - run: mkdir ${{github.workspace}}/build

    - name: Configure CMake
      run: cmake -G "Visual Studio 17 2022" -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{inputs.build-type}}

    - name: Build wxUiEditor
      run: cmake --build ${{github.workspace}}/build --config ${{inputs.build-type}} --target wxUiEditor

    - name: Install NSIS
      if: ${{ inputs.create-setup }}
      run: choco install nsis

    - name: Build Setup
      if: ${{ inputs.create-setup }}
      run: |
        cd build
        cpack -G NSIS -C ${{inputs.build-type}}

    - name: Create Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.create-setup && 'WindowsSetup' || 'WindowsExecutable' }}
        path: |
          ${{ inputs.create-setup && 'build/wxUiEditor-*-win64.exe' || format('build/bin/{0}/wxUiEditor.exe', inputs.build-type) }}
