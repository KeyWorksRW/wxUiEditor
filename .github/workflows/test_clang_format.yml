jobs:
  clangFormat:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: DoozyX/clang-format-lint-action@v0.18
      with:
        source: './src'
        exclude: file
        extensions: 'h,cpp'
        clangFormatVersion: 18
        style: file
