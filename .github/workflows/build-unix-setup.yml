name: "Build Unix Setup"

on:
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - run: mkdir ${{github.workspace}}/build

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++

    - name: Configure for gtk3
      run: pkg-config --cflags gtk+-3.0

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build wxUiEditor
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target wxUiEditor

    # delete-artifact
    - uses: geekyeggo/delete-artifact@v2
      with:
          name: Executables

    - name: Create wxUiEditor Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Executables
        path: |
          build/stage/bin/Release/wxUiEditor
