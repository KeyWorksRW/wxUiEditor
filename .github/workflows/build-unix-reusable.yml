name: "Reusable Unix Build"

on:
  workflow_call:
    inputs:
      create-setup:
        description: 'Whether to create Debian setup installer'
        required: false
        type: boolean
        default: false
      build-type:
        description: 'Build type (Debug or Release)'
        required: false
        type: string
        default: 'Release'
      runner-type:
        description: 'Runner type (self-hosted or github-hosted)'
        required: false
        type: string
        default: 'github-hosted'

jobs:
  buildUnix:
    runs-on: ${{ inputs.runner-type == 'self-hosted' && fromJSON('["self-hosted", "Linux", "X64"]') || 'ubuntu-latest' }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install unzip (required by get-cmake)
      run: sudo apt-get update && sudo apt-get install -y unzip

    - name: Setup CMake 3.30+ and Ninja
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: '~3.30.0'
        ninjaVersion: 'latest'

    - run: mkdir ${{github.workspace}}/build

    - name: Install other dependencies
      run: |
        sudo apt-get update
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository 'deb http://apt.llvm.org/noble/ llvm-toolchain-noble main'
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev ccache clang-20
        clang-20 --version
        cmake --version
        ccache --version

    - name: Setup ccache
      run: |
        ccache --set-config=cache_dir=${{runner.workspace}}/.ccache
        ccache --set-config=compression=true
        ccache --set-config=max_size=15G
        ccache --set-config=sloppiness=pch_defines,time_macros,include_file_mtime,include_file_ctime
        ccache --set-config=hard_link=true
        ccache --zero-stats
        ccache --show-config

    - name: Restore ccache
      if: inputs.runner-type != 'self-hosted'
      id: cache-ccache-restore
      uses: actions/cache/restore@v4
      with:
        path: ${{runner.workspace}}/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-
        enableCrossOsArchive: false

    - name: Restore CMake FetchContent
      if: inputs.runner-type != 'self-hosted'
      id: cache-fetchcontent-restore
      uses: actions/cache/restore@v4
      with:
        path: |
          ${{github.workspace}}/build/_deps
        key: ${{ runner.os }}-fetchcontent-${{ hashFiles('**/CMakeLists.txt', 'CMakePresets.json') }}
        restore-keys: |
          ${{ runner.os }}-fetchcontent-
        enableCrossOsArchive: false

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{inputs.build-type}} -DCMAKE_C_COMPILER=clang-20 -DCMAKE_CXX_COMPILER=clang++-20

    - name: Build wxUiEditor
      run: cmake --build ${{github.workspace}}/build -j$(($(nproc) - 2)) --config ${{inputs.build-type}} --target wxUiEditor

    - name: Save ccache
      if: inputs.runner-type != 'self-hosted' && steps.cache-ccache-restore.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        path: ${{runner.workspace}}/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}

    - name: Save CMake FetchContent
      if: inputs.runner-type != 'self-hosted' && steps.cache-fetchcontent-restore.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        path: |
          ${{github.workspace}}/build/_deps
        key: ${{ runner.os }}-fetchcontent-${{ hashFiles('**/CMakeLists.txt', 'CMakePresets.json') }}

    - name: Build Setup
      if: ${{ inputs.create-setup }}
      run: |
        cd build
        cpack -G DEB -C ${{inputs.build-type}}

    - name: Create Debian Artifact
      if: ${{ inputs.create-setup }}
      uses: actions/upload-artifact@v4
      with:
        name: DebianSetup
        path: |
          build/wxUiEditor-*-Linux.deb

    - name: Install additional tools
      if: ${{ inputs.create-setup }}
      run: |
        sudo apt-get install -y imagemagick

    - name: Download linuxdeploy
      if: ${{ inputs.create-setup }}
      run: |
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage

    - name: Create AppImage
      if: ${{ inputs.create-setup }}
      run: |
        # Create temporary desktop file with correct paths for AppImage
        cp ${{github.workspace}}/wxUiEditor.desktop ${{github.workspace}}/wxUiEditor-appimage.desktop
        sed -i 's|Exec=/usr/bin/wxUiEditor|Exec=wxUiEditor|g' ${{github.workspace}}/wxUiEditor-appimage.desktop
        sed -i 's|Icon=/usr/share/icons/hicolor/scalable/apps/wxUiEditor.svg|Icon=wxUiEditor|g' ${{github.workspace}}/wxUiEditor-appimage.desktop

        # Convert SVG icon to PNG for AppImage (256x256)
        convert -density 96 -resize 256x256 \
          ${{github.workspace}}/src/art_src/wxUiEditor.svg \
          ${{github.workspace}}/wxUiEditor.png

        # Use new environment variables (LDAI_OUTPUT instead of OUTPUT)
        export LDAI_OUTPUT=wxuieditor.AppImage
        export LINUXDEPLOY_OUTPUT_VERSION=$(grep -oP 'set\(wxUE_VERSION "\K[^"]+' CMakeLists.txt || echo "dev")

        ./linuxdeploy-x86_64.AppImage \
          --appdir AppDir \
          --executable ${{github.workspace}}/build/bin/wxUiEditor \
          --desktop-file ${{github.workspace}}/wxUiEditor-appimage.desktop \
          --icon-file ${{github.workspace}}/wxUiEditor.png \
          --output appimage

        # Rename to simple name
        mv wxuieditor-*.AppImage wxuieditor.AppImage || true

    - name: Create AppImage Artifact
      if: ${{ inputs.create-setup }}
      uses: actions/upload-artifact@v4
      with:
        name: AppImage
        path: wxuieditor.AppImage
