name: Verify clang-format

on:
  pull_request:
    paths-ignore:
      - src/art_src
      - src/xml
      - pugixml
      - ttLib
      - testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.12
      with:
        source: './src'
        exclude: file
        extensions: 'h,cpp'
        clangFormatVersion: 12
        style: file
