name: "Daily Build"

on:
  schedule:
    - cron: '17 5 * * *'
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  buildWindows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - run: mkdir ${{github.workspace}}/build

    - name: Configure CMake
      run: cmake -G "Visual Studio 17 2022" -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build wxUiEditor
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target wxUiEditor

    - name: Create Windows Artifact
      uses: actions/upload-artifact@v3
      with:
        name: WindowsExecutable
        path: |
          build/stage/bin/Release/wxUiEditor.exe

# wxUiEditor currently requires a minimum of gcc 11.4 in order to support the C++20 code that
# wxUiEditor is created with. While it is possible to install that version on a dev's machine,
# it is not possible to install on a github runner. As such, this version uses ubuntu-22.04
# and gcc 12.

# Note that this build will require GLIBC_2.34 on the OS, which means it requires Ununtu 22.04

  buildUnix:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - run: mkdir ${{github.workspace}}/build

    - name: Install other dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libgtk-3-dev

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build wxUiEditor
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target wxUiEditor

    - name: Build Setup
      run: |
        cd build
        cpack -G DEB -C Release

    - name: Create Debian Artifact
      uses: actions/upload-artifact@v3
      with:
        name: DebianSetup
        path: |
          build/wxUiEditor-*-Linux.deb
