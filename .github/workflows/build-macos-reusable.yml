name: "Reusable macOS Build"

on:
  workflow_call:
    inputs:
      create-setup:
        description: 'Whether to create macOS DMG installer'
        required: false
        type: boolean
        default: false
      build-type:
        description: 'Build type (Debug or Release)'
        required: false
        type: string
        default: 'Release'
      runner-type:
        description: 'Runner label (macos-14 for x64, macos-14 for ARM64, or self-hosted labels)'
        required: false
        type: string
        default: 'macos-14'

jobs:
  buildMacOS:
    runs-on: ${{ inputs.runner-type }}
    env:
      CCACHE_DIR: ${{github.workspace}}/.ccache
      CCACHE_CONFIGPATH: ${{github.workspace}}/.ccache/ccache.conf
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Xcode
      if: ${{ !startsWith(inputs.runner-type, 'self-hosted') }}
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16'

    - name: Setup CMake 3.30+ and Ninja
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: '~3.30.0'
        ninjaVersion: 'latest'

    - run: mkdir ${{github.workspace}}/build

    - name: Install dependencies
      if: ${{ !startsWith(inputs.runner-type, 'self-hosted') }}
      run: |
        brew install ccache
        clang++ --version
        cmake --version
        ccache --version

    - name: Setup ccache
      run: |
        mkdir -p ${{github.workspace}}/.ccache
        ccache --set-config=cache_dir=${{github.workspace}}/.ccache
        ccache --set-config=compression=true
        ccache --set-config=max_size=15G
        ccache --set-config=sloppiness=pch_defines,time_macros,include_file_mtime,include_file_ctime
        ccache --set-config=hard_link=true
        ccache --zero-stats
        ccache --show-config

    - name: Restore ccache
      if: ${{ !startsWith(inputs.runner-type, 'self-hosted') }}
      id: cache-ccache-restore
      uses: actions/cache/restore@v4
      with:
        path: ${{github.workspace}}/.ccache
        key: ${{ runner.os }}-${{ runner.arch }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ runner.arch }}-ccache-
        enableCrossOsArchive: false

    # Note: FetchContent is intentionally NOT cached. The kwxFetch repo updates
    # weekly from wxWidgets master, and stale cache can cause build failures
    # due to partial/mismatched source files.

    - name: Configure CMake
      run: |
        clang++ --version
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{inputs.build-type}} -GNinja

    - name: Build wxUiEditor
      run: cmake --build ${{github.workspace}}/build -j$(($(sysctl -n hw.ncpu) - 2)) --config ${{inputs.build-type}} --target wxUiEditor

    - name: Save ccache
      if: ${{ !startsWith(inputs.runner-type, 'self-hosted') && always() && steps.cache-ccache-restore.outputs.cache-hit != 'true' }}
      uses: actions/cache/save@v4
      with:
        path: ${{github.workspace}}/.ccache
        key: ${{ runner.os }}-${{ runner.arch }}-ccache-${{ github.sha }}

    - name: Build DMG
      if: ${{ inputs.create-setup }}
      run: |
        cd build
        cpack -G DragNDrop -C ${{inputs.build-type}}

    - name: Create DMG Artifact
      if: ${{ inputs.create-setup }}
      uses: actions/upload-artifact@v4
      with:
        name: macOS-DMG-${{ runner.arch }}
        path: |
          build/wxUiEditor-*-Darwin.dmg
