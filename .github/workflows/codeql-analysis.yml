name: "CodeQL"

on:
  push:
    branches:
      - main
    paths-ignore:
      - src/art_src
      - src/internal
      - src/tests
      - src/xml
      - src/winres
      - docs
      - import_tests
      - wxWidgets

env:
  BUILD_TYPE: Debug

jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - run: mkdir ${{github.workspace}}/build

    - name: Cache CMakeFiles
      uses: actions/cache@v3
      with:
          path: |
            build/CMakeFiles
          key: ${{ runner.os }}-codeql-${{ hashFiles('**/CMakeLists.txt') }}

    - name: Configure CMake
      run: cmake -G "Visual Studio 17 2022" -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target check_build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
